name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Aciona o deploy ao fazer push na branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Altere para a versão do Node.js necessária

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Build e exporta o conteúdo estático

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages  # Publica o conteúdo na branch gh-pages
        publish_dir: ./out         # Diretório de exportação do Next.js
