name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # O deploy será acionado quando houver push na branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use a versão de Node.js que seu projeto requer

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Executa o build e exporta o conteúdo estático

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out  # Diretório onde os arquivos exportados pelo Next.js estão
